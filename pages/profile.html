<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Membre - American Corner Mahajanga</title>
    <style>
        .member-avatar-container {
            position: relative;
            margin: 0 auto;
        }
        .avatar-fallback {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .occupation-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
        }
        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .info-item i {
            margin-top: 0.25rem;
            flex-shrink: 0;
        }
        .stat-item {
            padding: 1rem;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="profile" class="page-section">
        <div class="container py-5">
            <!-- En-tÃªte avec bouton retour -->
            <div class="row mb-4">
                <div class="col-12">
                    <button class="btn btn-outline-primary mb-3" onclick="goBack()">
                        <i class="fas fa-arrow-left me-2"></i>Retour aux membres
                    </button>
                    <h1 class="text-primary">
                        <i class="fas fa-user-circle me-2"></i>Profil du Membre
                    </h1>
                </div>
            </div>

            <!-- Contenu du profil -->
            <div id="profileContent">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement du profil...</span>
                    </div>
                    <p class="mt-2">Chargement du profil...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclure le script de profil -->
    <script src="js/profile.js"></script>
</body>
</html>
