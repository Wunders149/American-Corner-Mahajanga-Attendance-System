<!-- Contact Page -->
<section id="contact" class="page-section py-5 bg-light">
    <div class="container">
        <button class="btn btn-outline-primary mb-4" data-page="home" aria-label="Return to homepage">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </button>
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="mb-4">Contact Information</h4>
                        <div class="mb-3">
                            <h5><i class="fas fa-map-marker-alt me-2 text-primary"></i> Address</h5>
                            <p>University of Mahajanga<br>Mahajanga, Boeny Region<br>Madagascar</p>
                        </div>
                        <div class="mb-3">
                            <h5><i class="fas fa-envelope me-2 text-primary"></i> Email</h5>
                            <p>info@americancornermahajanga.mg</p>
                        </div>
                        <div class="mb-3">
                            <h5><i class="fas fa-phone me-2 text-primary"></i> Phone</h5>
                            <p>+261 XX XX XXX XX</p>
                        </div>
                        <div class="mb-3">
                            <h5><i class="fas fa-clock me-2 text-primary"></i> Opening Hours</h5>
                            <p>Monday - Friday: 9:00 AM - 5:00 PM<br>Saturday: 9:00 AM - 1:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="mb-4">Send a Message</h4>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary px-4" id="sendMessageBtn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
